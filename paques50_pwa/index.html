<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parcours Pâques 50</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f8f8f8;
    }
    header {
      background: #842;
      color: #fff;
      padding: 1rem;
      text-align: center;
    }
    nav {
      display: flex;
      justify-content: center;
      background: #ddd;
      padding: 0.5rem;
    }
    nav button {
      margin: 0 5px;
      padding: 0.5rem 1rem;
      cursor: pointer;
    }
    .content {
      padding: 1rem;
    }
    .day {
      display: none;
    }
    .day.active {
      display: block;
      background: #fff;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    h2, h3 {
      color: #622;
    }
  </style>
</head>
<body>
  <header>
    <h1>Parcours Pâques 50 jours avec Jésus</h1>
  </header>
  <nav id="nav"></nav>
  <div class="content" id="content"></div>

  <script src="joursData.js"></script>
<script>
  const data = joursData;

    const nav = document.getElementById('nav');
    const content = document.getElementById('content');

    data.forEach((item, index) => {
      const btn = document.createElement('button');
      btn.textContent = `Jour ${index + 1}`;
      btn.onclick = () => showDay(index);
      nav.appendChild(btn);

      const section = document.createElement('section');
      section.className = 'day';
      section.innerHTML = `
        <h2>${item.jour} - <em>${item.theme}</em></h2>
        <h3>Texte Biblique</h3>
        <p>${item.texte}</p>
        <h3>Réflexion</h3>
        <p>${item.reflexion}</p>
        <h3>Résolution</h3>
        <p>${item.resolution}</p>
        <h3>Infos de la semaine</h3>
        <p>${item.semaine}</p>
      `;
      content.appendChild(section);
    });

    function showDay(index) {
      document.querySelectorAll('.day').forEach((el, i) => {
        el.classList.toggle('active', i === index);
      });
    }

    // Afficher le premier jour par défaut
    showDay(0);
  </script>
</body>
</html>
